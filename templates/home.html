<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 15px;
            background-image: url(static\\background.jpg); 
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            width: 99%;
        }

        .login {
            margin-top: 3%;
            background-color: #fff;
            padding: 15px;
            
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 93vh;
            box-sizing: border-box;
        }

        form {
            margin-top: 15px;
            margin-left: 45px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .robot{
           
            position: fixed;
            top: 5%;
            left: 41.3%;
            width: 220px;
            z-index: 1000; /* Adjust the z-index value as needed */
            display: flex;
        
        }

        h4 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="login">

                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <h4>
                        <legend><b>Student Exam Performance Prediction</b></legend>
                    </h4>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">
                                Male
                            </option>
                            <option value="female">
                                Female
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">
                                Group A
                            </option>
                            <option value="group B">
                                Group B
                            </option>
                            <option value="group C">
                                Group C
                            </option>
                            <option value="group D">
                                Group D
                            </option>
                            <option value="group E">
                                Group E
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" placeholder="Enter you Parent Education"
                            required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">
                                associate's degree
                            </option>
                            <option value="bachelor's degree">
                                bachelor's degree
                            </option>
                            <option value="high school">
                                high school
                            </option>
                            <option value="master's degree">
                                master's degree
                            </option>
                            <option value="some college">
                                some college
                            </option>
                            <option value="some high school">
                                some high school
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">
                                free/reduced
                            </option>
                            <option value="standard">
                                standard
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Test preparation Course</label>
                        <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
                            <option class="placeholder" selected disabled value="">Select Test_course</option>
                            <option value="none">
                                None
                            </option>
                            <option value="completed">
                                Completed
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score"
                            min='0' max='100' />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score"
                            min='0' max='100' />
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="mb-3">
                                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
                            </div>
                        </div>
                        <div class="col-5">
                            <h4 style="padding-top: 5px;">
                                Score is {{results}}
                            </h4>
                        </div>
                    </div>
                    
                </form>

                
            </div>
        </div>
    </div>
    <div class="robot">
        <img src="static\\robot.png" width="200px">
    </div>

    <body>

</html>
